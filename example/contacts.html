<html>
  <head>
    <title>Oy</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: arial;
        color: white;
      }

      body {
        width: 700px;
        margin: 20px auto;
        background-color: #9b59b6; }

      a { text-decoration: none; }

      h1 {
        margin-top: 100px;
        font-size: 4em;
        text-align: center;
        color: white;
      }

      #login {
        font-weight: bold;
        text-align: center;
      }

      #login a {
        color: white;
        padding: 10px;
        background-color: #813a9d;
        border-radius: 3px;
      }

      .contact {
        float: left;
        width: 100px;
        height: 160px;
        border-radius: 3px;
        margin: 10px 10px;
        overflow: hidden;
      }

      .avatar {
        width: 100px;
        height: 100px;
        background-size: cover;
        box-shadow: 0 4px 4px 0 rgba(0, 0, 0, 0.2);
        border-radius: 50px;
      }

      .name, .email {
        text-align: center;
        white-space: nowrap;
        margin: 3px 5px;
      }

    </style>
  </head>
  <body style="">
    {% if anon %}
      <div id="login">
        <h1>Oy</h1>
        <a href="{{ reverse_url("login") }}">Log in With FullContact</a>
      </div>
    {% else %}
      <div id="header">
        <h1>Oy</h1>
        <a href=" {{ reverse_url("logout") }}">Logout</a>
      </div>
      {% for contact in contacts %}
        <a class="contact" href="mailto:{{ contact["email"] }}?subject=Oy&body=Oy%0A%0A---%0ASent with Oy app">
          <div class="avatar" style="{% if contact["photo"] %}background-image: url('{{ contact["photo"] }}'){% end %}"></div>
          {% if contact["name"] %}<div class="name">{{ contact["name"] }}</div>{% end %}
        </a>
      {% end %}
    {% end %}
  </body>
</html>
